<div class="container text-center">
    <div class="row">
        <div class="col">
            <form [formGroup]="loginDetails">
                <mat-form-field floatLabel="auto" appearance="outline">
                    <mat-label>UserId</mat-label>
                    <input matInput type="text" formControlName="userId">
                </mat-form-field>

                <mat-form-field floatLabel="auto" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>

                <button mat-button (click)="authUser()" [disabled]="">submit</button>
            </form>
        </div>
        <div class="col">
            <h3>{{loginDetails.value | json}}</h3>
        </div>
    </div>
</div>
