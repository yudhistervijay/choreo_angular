<div mat-dialog-content>
    <p>Hold Unit</p>
    
    <div *ngIf="data.isHold; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <h2>DO YOU WISH MARK IT AS UNHOLD UNIT ?</h2>
      <button class="space_btwn_button" mat-raised-button>Yes</button>
      <button mat-raised-button (click)="onNoClick()">No</button>
    </ng-template>
    
    <ng-template #elseBlock>
      <h2>DO YOU WISH MARK IT AS HOLD ?</h2>
      <button class="space_btwn_button" mat-raised-button >Yes</button>
          <button mat-raised-button (click)="onNoClick()">No</button>
    </ng-template>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </div>
