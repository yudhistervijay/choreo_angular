<div class="container">
  <div class="d-flex col-sm-12 justify-content-between " style="margin-bottom: 10px; padding: 15px;">
    <div class="col-sm-6">
      <h4 style="margin: 0px;">enter the offer</h4>
    </div>

    <div class="col-sm-6 d-flex justify-content-end align-items-center  ">
     
      <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="close"
        ></mat-icon>
    </div>
  </div>

  <div class="row justify-content-between">
    <div class="col-sm-12 col-md-6">
      <form [formGroup]="makeOffer">
        <mat-form-field class="example-full-width">
          <mat-label>Your Offer Amount</mat-label>
          <input matInput formControlName="buyerQuote" type="number">
        </mat-form-field>
      </form>
    </div>

    <div class="col-sm-12 col-md-6 d-flex align-items-center ">
        <div>
          <button mat-raised-button color="primary"
            >Submit Offer</button>
        </div>
    </div>
  </div>
</div>
